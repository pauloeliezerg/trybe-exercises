<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      /* 1. change the size of h1 to 65 pixels */
      /* 2. change the color of the h1 text to orange */
      h1 {
        font-size: 65px;
        color: orange;
      }

      /* 3. Modify the background color of the unordered list */
      ul {
        background-color: #89b482;
      }

      /* 4. reate a class to change the background color of the p and ul tags at the same time */
      .class {
        background-color: #7daea3;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="class">Qual é a sua fruta favorita?</p>
    <ul class="class">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. add input fields for email and password -->
    <!-- 4. add the “Enter your email” and “Enter your password” placeholders to the email and password fields -->
    <label for="email">email</label>
    <input type="email" name="email" id="" placeholder="Enter your email" />
    <br />
    <label for="password">password</label>
    <input
      type="password"
      name="password"
      id=""
      placeholder="Enter your password"
    />
    <br />
    <!-- 2. add a checkbox with the text “Remind me” -->
    <label for="remind-me">Remind me</label>
    <input type="checkbox" name="remind-me" id="" />
    <br />
    <!-- 3. add a button with the text “Sign in” -->
    <input type="button" value="Sign in" />
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - TrybeTravel</title>
    <!-- 1. add the chosen framework to the form -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <!-- 2. add style to the form -->
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">
      <fieldset>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
          class="form-control"
        />
        <label for="email" class="form-label">Endereço de E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
          class="form-control"
        />

        <label for="destination1" class="form-check-label">Cidade</label>
        <input
          type="radio"
          id="destination1"
          className="radios"
          name="destinations"
          value="Cidade"
          required
          class="form-check-input"
        />
        <label for="destination2">Campo</label>
        <input
          type="radio"
          id="destination2"
          className="radios"
          name="destinations"
          value="Campo"
          required
          class="form-check-input"
        />
        <label for="destination3">Praia</label>
        <input
          type="radio"
          id="destination3"
          className="radios"
          name="destinations"
          value="Praia"
          required
          class="form-check-input"
        />
        <label for="destination4">Montanhas</label>
        <input
          type="radio"
          id="destination4"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
          class="form-check-input"
        />
        <label for="question" class="form-label">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTravel
        </label>
        <br />
        <textarea
          name="why"
          id="question"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
          maxlength="500"
          class="form-control"
        >
        </textarea>
        <label for="date" class="form-label"
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input type="date" id="date" class="form-control" />
        <br />
        <label for="promo" class="form-check-label"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <input
          type="checkbox"
          name="promo"
          id="promo"
          class="form-check-input"
        />
        <br />
        <label for="agreement" class="form-check-label"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required
          class="form-check-input"
        />
      </fieldset>
      <button type="submit" id="submit-btn" disabled class="btn btn-primary">
        Enviar
      </button>
      <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
